<!DOCTYPE html>
<html>
<head>
  <title>Account Settings</title>
  <link rel="stylesheet" href="css/account.css">
</head>
<body>
  <div class="container">
    <iframe src="game-data.html"></iframe>
    <div class="account-settings">
      <h2>用戶資料</h2>
      <div class="setting">
        <label>帳號:</label>
        <input type="text" id="account" name="account" placeholder="輸入帳號">
        <button>修改</button>
      </div>
      <div class="setting">
        <label>密碼:</label>
        <input type="password" id="password" name="password" placeholder="輸入密碼 ">
        <button>修改</button>
      </div>
      <div class="setting">
        <label>信箱:</label>
        <input type="email" id="email" name="email" placeholder="輸入信箱">
        <button>修改</button>
      </div>
      <div class="setting">
        <div class="push-block"></div>
        <button>Details</button>
      </div>
    </div>
  </div>
</body>
</html>
